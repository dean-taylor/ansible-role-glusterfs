---
# roles/glusterfs/tasks/configure.yml
#
- name: glusterd service
  ansible.builtin.service:
    enabled: true
    name: glusterd.service
    state: started

- ansible.builtin.debug:
    var: cluster

- name: peers
  gluster.gluster.gluster_peer:
    nodes: "{{ cluster }}"
    state: present
  run_once: true

